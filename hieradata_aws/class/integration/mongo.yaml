govuk_env_sync::tasks:
  "pull_content_store_daily":
    ensure: "present"
    hour: "4" 
    minute: "16"
    action: "pull"
    dbms: "mongo"
    storagebackend: "s3"
    database: "content_store_production"
    temppath: "/var/lib/mongodb/.dumps"
    url: "govuk-staging-database-backups"
    path: "mongo-api"
  "pull_draft_content_store_daily":
    ensure: "present"
    hour: "4" 
    minute: "16"
    action: "pull"
    dbms: "mongo"
    storagebackend: "s3"
    database: "draft_content_store_production"
    temppath: "/var/lib/mongodb/.dumps"
    url: "govuk-staging-database-backups"
    path: "mongo-api"
  "pull_imminence_production":
    ensure: "present"
    hour: "4"
    minute: "0"
    action: "pull"
    dbms: "mongo"
    storagebackend: "s3"
    database: "imminence_production"
    temppath: "/var/lib/mongodb/.dumps"
    url: "govuk-staging-database-backups"
    path: "mongo-normal"
