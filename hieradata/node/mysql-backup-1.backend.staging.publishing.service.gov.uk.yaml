  "push_collections_publisher_production_daily":
    hour: "0"
    minute: "12"
    action: "push"
    dbms: "mysql"
    storagebackend: "s3"
    database: "collections_publisher_production"
    temppath: "/home/govuk-backup/tmp_dumps/collections_publisher_production"
    url: "govuk-staging-database-backups"
