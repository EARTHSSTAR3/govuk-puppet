icinga::client::check_cputype::cputype: 'amd'

govuk_env_sync::tasks:
  "push_imminence_production":
    ensure: "absent"
    hour: "3"
    minute: "0"
    action: "push"
    dbms: "mongo"
    storagebackend: "s3"
    database: "imminence_production"
    temppath: "/var/lib/mongodb/.dumps"
    url: "govuk-production-database-backups"
    path: "mongo-normal"
  "push_licence_finder_production":
    ensure: "absent"
    hour: "1"
    minute: "21"
    action: "push"
    dbms: "mongo"
    storagebackend: "s3"
    database: "licence_finder_production"
    temppath: "/var/lib/s3backup/.dumps"
    url: "govuk-production-database-backups"
    path: "mongo-normal"
