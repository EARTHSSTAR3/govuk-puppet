version: '2'
services:
  elasticsearch5:
    build: /usr/share/docker/elasticsearch
    container_name: elasticsearch5
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - esdata5:/usr/share/elasticsearch/data
      - dataimport:/usr/share/elasticsearch/import
      - ./config.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - 9205:9200

volumes:
  esdata5:
    driver: local
  dataimport:
    driver: local
